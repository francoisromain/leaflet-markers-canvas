<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>leaflet-markers-canvas example</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/rbush@3.0.1/rbush.js"></script>
    <script src="../dist/leaflet-markers-canvas.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin: 0 auto;
        max-width: 1200px;
      }
      .map {
        width: 100%;
        height: 600px;
      }
      .header {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>leaflet-markers-canvas</h1>
        <p>
          A Leaflet plugin to render many markers in a canvas instead of the
          DOM.
        </p>

        <p>
          <a href="https://github.com/francoisromain/leaflet-markers-canvas"
            >https://github.com/francoisromain/leaflet-markers-canvas</a
          >
        </p>
      </div>
      <div class="map" id="map"></div>
    </div>
    <script>
      var map = L.map("map").setView([59.9578, 30.2987], 10);
      var tiles = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>',
        preferCanvas: true,
      }).addTo(map);

      var markersCanvas = new L.MarkersCanvas();

      markersCanvas.addTo(map);

      var icon = L.icon({
        iconUrl: "marker.png",
        iconSize: [20, 32],
        iconAnchor: [10, 0],
      });

      var markers = [];

      for (var i = 0; i < 10000; i++) {
        var marker = L.marker(
          [58.5578 + Math.random() * 1.8, 29.0087 + Math.random() * 3.6],
          { icon }
        )
          .bindPopup("I Am " + i)
          .on({
            mouseover(e) {
              this.openPopup();
            },
            mouseout(e) {
              this.closePopup();
            },
          });

        markers.push(marker);
      }

      markersCanvas.addMarkers(markers);
    </script>
  </body>
</html>
